<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      Title
      <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      Content
      <textarea matInput name="content" ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      Number
      <input matInput type="text" name="number" ngModel required minlength="3" #number="ngModel">
      <mat-error *ngIf="number.invalid">Please enter a post name</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>             
</mat-card>

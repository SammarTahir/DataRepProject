<mat-toolbar color="primary">Posts List</mat-toolbar>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel [expanded]="true" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <i class="material-icons">face</i>   
      {{ post.firstname }}
      {{ post.surname }}
    </mat-expansion-panel-header>
    <p>{{ post.number }}
      <br>
      {{ post.job }}
      <br>
      {{ post.website }}
    </p>


    <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/edit', post._id]" >EDIT</button>
      <button mat-button (click)="onDelete(post._id)" color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
